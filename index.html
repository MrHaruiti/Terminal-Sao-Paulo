
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Animado - Estação de Trem</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    .formulario {
      margin: 20px auto;
      max-width: 400px;
    }
    label, input, button {
      display: block;
      margin: 8px 0;
      font-size: 1em;
      width: 100%;
    }
    input, button {
      padding: 6px;
    }
    button {
      cursor: pointer;
    }

    .estacao {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 30px;
    }

    .plataforma {
      position: relative;
      background: #444;
      height: 60px;
      border-radius: 5px;
      overflow: hidden;
    }

    .trilho {
      position: absolute;
      bottom: 0;
      height: 6px;
      width: 100%;
      background: #888;
    }

    .trem {
      display: flex;
      position: absolute;
      top: 10px;
      height: 40px;
      transition: transform 2s ease;
    }

    .vagao {
      width: 40px;
      height: 100%;
      background: #2a9d8f;
      margin-right: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      border-radius: 3px;
    }

    .locomotiva {
      background: #e76f51;
    }

    .controle {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 2;
    }

    .numero-plataforma {
      position: absolute;
      left: 10px;
      top: 0;
      font-weight: bold;
      font-size: 14px;
      color: #0ff;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Simulador Animado - Mega Estação (8 Plataformas)</h1>

  <div class="formulario">
    <label>Nº do Trem: <input type="text" id="numeroTrem"></label>
    <label>Plataforma (1–8): <input type="number" id="plataformaTrem" min="1" max="8"></label>
    <button onclick="adicionarTrem()">Adicionar Trem</button>
  </div>

  <div class="estacao" id="estacao"></div>

  <script>
    const plataformas = Array.from({ length: 8 }, (_, i) => ({
      id: i + 1,
      trem: null
    }));

    function renderizar() {
      const cont = document.getElementById("estacao");
      cont.innerHTML = "";
      plataformas.forEach(p => {
        const div = document.createElement("div");
        div.className = "plataforma";
        div.innerHTML = \`
          <div class="numero-plataforma">Plataforma \${p.id}</div>
          <div class="trilho"></div>
        \`;
        if (p.trem) {
          const trem = document.createElement("div");
          trem.className = "trem";
          trem.style.transform = "translateX(-500px)";
          // Locomotiva
          const loco = document.createElement("div");
          loco.className = "vagao locomotiva";
          loco.textContent = p.trem.numero;
          trem.appendChild(loco);
          // 6 vagões
          for (let i = 0; i < 6; i++) {
            const vagao = document.createElement("div");
            vagao.className = "vagao";
            vagao.textContent = i + 1;
            trem.appendChild(vagao);
          }
          div.appendChild(trem);
          setTimeout(() => {
            trem.style.transform = "translateX(10px)";
          }, 100);

          // botão liberar
          const btn = document.createElement("button");
          btn.textContent = "Liberar";
          btn.className = "controle";
          btn.onclick = () => liberar(p.id, trem);
          div.appendChild(btn);
        }
        cont.appendChild(div);
      });
    }

    function adicionarTrem() {
      const numero = document.getElementById("numeroTrem").value.trim();
      const plataforma = parseInt(document.getElementById("plataformaTrem").value);
      if (!numero || plataforma < 1 || plataforma > 8) {
        alert("Preencha corretamente os campos.");
        return;
      }

      const plat = plataformas[plataforma - 1];
      if (plat.trem) {
        alert("Plataforma ocupada. Libere antes de inserir novo trem.");
        return;
      }

      plat.trem = { numero };
      renderizar();
    }

    function liberar(id, tremElement) {
      const plat = plataformas[id - 1];
      const estacaoEl = document.getElementById("estacao");
      const plataformaEl = estacaoEl.children[id - 1];
      const tremDiv = plataformaEl.querySelector(".trem");

      if (tremDiv) {
        tremDiv.style.transform = "translateX(1200px)";
        setTimeout(() => {
          plat.trem = null;
          renderizar();
        }, 2000);
      }
    }

    renderizar();
  </script>
</body>
</html>
